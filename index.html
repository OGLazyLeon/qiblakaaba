<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QiblaKaaba.com | قلب الأمة</title>
  <style>
    body {
      background-color: #000; /* black background */
      color: #d4af37; /* metallic gold-like tone */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }

    h1, h2 {
      margin: 20px 0 10px;
    }

    .join-button {
      background-color: transparent;
      border: 2px solid #d4af37;
      color: #d4af37;
      padding: 12px 24px;
      margin-top: 30px;
      font-size: 1.1em;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
    }

    .join-button:hover {
      background-color: #d4af37;
      color: #000;
    }
  </style>
</head>
<body>
  <img src="Kaaba_detailed.png" alt="Kaaba Image">

  <h1>قبلة الكعبة</h1>
  <h2>QiblaKaaba.com</h2>
  <h2>قلب الأمة</h2>
  <h2>The Heart of the Ummah</h2>

  <button class="join-button">
    <div>انضم إلى قائمة الأمة</div>
    <div>Join the Ummah List</div>
  </button>
</body>
</html>
