<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QiblaKaaba</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      color: #d4af37; /* Deep gold */
    }
    .container {
      position: relative;
      max-width: 1024px;
      margin: 30px auto 0 auto;
      text-align: center;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
    }
    .overlay-text {
      position: absolute;
      top: 15%; /* adjust to move text vertically */
      left: 50%;
      transform: translate(-50%, -50%);
      color: #b8860b; /* a richer gold, less yellow */
      text-shadow: 0 0 6px rgba(0,0,0,0.7);
      line-height: 1.3;
      width: 80%;
    }
    .overlay-text h1, .overlay-text h2 {
      margin: 0;
      padding: 0;
    }
    .cta {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Kaaba_detailed.png" alt="Kaaba Image" />
    <div class="overlay-text">
      <h1>قبلة الكعبة<br>QiblaKaaba.com</h1>
      <h2>قلب الأمة<br>The Heart of the Ummah</h2>
      <div class="cta">
        انضم إلى قائمة الأمة<br>Join the Ummah List
      </div>
    </div>
  </div>
</body>
</html>
